<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="main">
      <article class="main__article article">
				<img class="article__image" src="./eisenhower-matrix.jpg" alt="main-page image">
				<a class="article__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <form class="main__form todo">
				<section class="todo__section add-item">
					<h2 class="section__title title">Add Item</h2>
					<div class="section__wrapper">
						<input id="new-task" class="section__input" type="text">
						<button type="button" class="section__btn btn">Add</button>
					</div>
				</section>
				<section class="todo__section uncompleted">
					<h2 class="section__title title">Todo</h2>
					<ul class="section__items" id="incompleteTasks">
						<li class="section__item">
							<input class="section__checkbox" type="checkbox">
							<label class="section__label">Pay Bills</label>
							<input type="text" class="section__input">
							<button type="button" class="section__btn btn">Edit</button>
							<button type="button" class="section__btn btn">
								<img class="btn__image" src="./remove.svg" alt="">
							</button>
						</li>
						<li class="section__item edit-mode">
							<input type="checkbox" class="section__checkbox">
							<label class="section__label">Go Shopping</label>
							<input type="text" value="Go Shopping" class="section__input">
							<button type="button" class="section__btn btn">Save</button>
							<button type="button" class="section__btn btn">
								 <img class="btn__image" src="./remove.svg" alt="">
							</button>
						</li>
					 </ul>
				</section>
				<section class="todo__section completed">
					<h2 class="section__title title">Completed</h2>
					<ul class="section__items">
						<li class="section__item">
							<input class="section__checkbox" type="checkbox" checked>
							<label class="section__label">See the Doctor</label>
							<input type="text" class="section__input">
							<button type="button" class="section__btn btn">Edit</button>
							<button type="button" class="section__btn btn">
								<img class="btn__image" src="./remove.svg" alt="">
							</button>
						</li>
					</ul>
				</section>
		 	</form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
